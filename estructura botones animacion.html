<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo con Animación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #2c3e50;
      padding: 20px;
      color: white;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background-color: #34495e;
    }

    .menu-btn {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    /* Animaciones escalonadas para cada botón */
    .menu-btn:nth-child(1) { animation-delay: 0.1s; }
    .menu-btn:nth-child(2) { animation-delay: 0.2s; }
    .menu-btn:nth-child(3) { animation-delay: 0.3s; }
    .menu-btn:nth-child(4) { animation-delay: 0.4s; }

    .menu-btn:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    main {
      padding: 20px;
      text-align: center;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mi Sitio Web</h1>
  </header>

  <nav>
    <button class="menu-btn">Inicio</button>
    <button class="menu-btn">Servicios</button>
    <button class="menu-btn">Acerca de</button>
    <button class="menu-btn">Contacto</button>
  </nav>

  <main>
    <h2>Bienvenido</h2>
    <p>Este es un sitio de ejemplo con botones animados al cargar la página.</p>
  </main>

  <footer>
    &copy; 2025 Mi Sitio Web. Todos los derechos reservados.
  </footer>

</body>
</html>
